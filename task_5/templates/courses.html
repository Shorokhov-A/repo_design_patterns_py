{% extends "base.html" %}
{% block content %}
    {{ super() }}
    <a href="create_category">Добавить категорию</a>
    {% if data_list %}
        {% for item in data_list %}
            <p>{{ item.name }}</p> <span>Количество курсов: {{item.course_count()}}</span>
            <a href="/create_course/?id={{ item.id }}">Показать курсы</a>
        {% endfor %}
    {% endif %}
{% endblock %}
